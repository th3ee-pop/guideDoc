<div>
  <br/>
  <nz-table #nzTable nzIsPagination="false" [nzDataSource]="DisplayedSym" [nzPageSize]="50" [nzScroll]="{ y: 240 }">
    <ng-template #nzFixedHeader>
      <thead nz-thead>
      <h3>症状名称</h3>
      </thead>
    </ng-template>
    <tbody  nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td >{{data.name}}</td>
      <td nz-td>
        <nz-radio-group [(ngModel)]="data.status">
          <label nz-radio [nzValue]="'yes'">
            <span>有</span>
          </label>
          <label nz-radio [nzValue]="'no'">
            <span>无</span>
          </label>
        </nz-radio-group>
      </td>
    </tr>
    </tbody>
  </nz-table>
  <div class="customize-footer">
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside($event);handleCancel($event)">
      确 定
    </button>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
      返 回
    </button>
  </div>
</div>
