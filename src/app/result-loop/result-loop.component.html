<nz-layout class="layout">
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
      <li nz-menu-item>nav 1</li>
      <li nz-menu-item>nav 2</li>
      <li nz-menu-item>nav 3</li>
    </ul>
  </nz-header>
  <nz-content style="padding:0 50px;">
    <nz-breadcrumb style="margin:12px 0;">
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>List</nz-breadcrumb-item>
      <nz-breadcrumb-item>App</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div style="background:#fff; padding: 24px; min-height: 280px;">
      <nz-steps>
        <nz-step [nzTitle]="'部位选择'" [nzStatus]="'wait'">
          <ng-template #nzIcon>
            <i class="anticon anticon-user-add"></i>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'疾病症状'"  [nzStatus]="'wait'">
          <ng-template #nzIcon>
            <i class="anticon anticon-search"></i>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'诊断结果'" [nzStatus]="'finish'">
          <ng-template #nzIcon>
            <i class="anticon anticon-file-text"></i>
          </ng-template>
        </nz-step>
      </nz-steps>
      <br>
      <br>
      <br>
      <div nz-row>
        <div nz-col [nzSpan]="6">

        </div>
        <div nz-col [nzSpan]="12">
          <div nz-row>
            <div nz-col [nzSpan]="10">
              <h2 class="left">
                发病部位
              </h2>
              <br>
              <img style="width: 95%" src="../../assets/img/timg.jpeg">
            </div>
            <div nz-col [nzSpan]="10">
              <h2 class="left">
                已选症状
              </h2>
              <br>
              <div nz-row>
                <div class="height-300">
                  <nz-tag nzClosable style="margin-bottom: 1%" *ngFor="let sym of selectedSym">
                    {{sym}}
                  </nz-tag>
                  <button nz-button
                          [nzSize]="'small'" [nzType]="'dashed'"
                          >+ 添加并发症</button>
                </div>
              </div>
            </div>
          </div>
           <div nz-row>
             <h2 style="font-weight: 200" class="left">
               可能疾病
             </h2>
             <br>
             <div class="height-300">
               <nz-tag style="margin-bottom: 1%" [nzColor]="'red'" *ngFor="let dis of probableDisease">
                 {{dis.Name}}
               </nz-tag>
             </div>
           </div>
           <div nz-row>
             <br>
             <h2 class="left">
               相关科室
             </h2>
             <br>
             <div class="height-300">
               <nz-tag style="margin-bottom: 1%" [nzColor]="'cyan'" *ngFor="let dep of probableDepartment">
                 {{dep.Name}}
               </nz-tag>
             </div>
           </div>
          <br>
          <div nz-row>
            <button nz-button [nzType]="'dashed'" routerLink="../search_symptom">
              <i class="anticon anticon-left"></i>
              上一步
            </button>
            <button nz-button [nzType]="'default'" style="left: 75%">
              <i class="anticon anticon-right"></i>
              下一步
            </button>
          </div>

        </div>
        <div nz-col [nzSpan]="6">
        </div>
      </div>
    </div>
  </nz-content>
  <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
</nz-layout>
